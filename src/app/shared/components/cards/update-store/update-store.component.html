<ng-container *ngIf="food">
<ion-card mode="ios" class="ion-padding">
  <ion-row>
    <ion-col size="8">
      <ion-card-title style="font-size: 18px; padding-bottom: 5px">Item Name: {{food.name}}</ion-card-title>
      <ion-card-subtitle>Price: RM {{food.price}}</ion-card-subtitle>
      <ion-card-subtitle>Category: {{food.category}}</ion-card-subtitle>
    </ion-col>
    <ion-col size="4" class="ion-text-right">
      <ion-buttons>
        <ion-button (click)="openEditItemModal(food.id)">
        <ion-icon name="pencil-outline" ></ion-icon>
      </ion-button>
        <ion-button (click)="delete(food.id)">
          <ion-icon name="trash-outline" ></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-col>
  </ion-row>
</ion-card>
</ng-container>
