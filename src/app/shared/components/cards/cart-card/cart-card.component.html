<ng-container *ngIf="cart">
  <ion-card mode="ios">
    <ion-card-content>
      <div class="item-img">
        <img [src]="cart.image" />
      </div>

      <div class="item-info">
        <p>Item Name: {{ cart.name }}</p>
        <p>Merchant: {{ cart.owner }}</p>
        <p>Price: RM {{ cart.price }}</p>

        <div class="qty-selector">
          <p>Quantity: </p>
          <ion-button fill="clear" [disabled]="cart.quantity===1" (click)="removeFromCart(cart.quantity)">-</ion-button>
          <ion-label>{{ cart.quantity }}</ion-label>
          <ion-button fill="clear" (click)="addToCart()">+</ion-button>
          <ion-icon name="trash-outline" (click) = "deleteItem()"></ion-icon>
        </div>
        <ion-button expand="block" (click) = "openNoteModal(cart.id)">Add Note</ion-button>
      </div>
      <ion-label>Pick Up Time</ion-label>
      <ion-item lines="none">
        <ion-label>
          <ion-datetime
            #datetime (ionChange)="dateChanges(datetime.value, cart.id)"
            presentation= 'date-time'>
          </ion-datetime>
        </ion-label>
      </ion-item>
  </ion-card-content>
  </ion-card>
</ng-container>
