<ng-container *ngIf="option">
    <div class="grid grid-cols-1 grid-rows-1 mt-1 shadow-md ">
        <ion-img class="col-start-1 col-span-1 row-start-1 row-span-1" [src]="option.image"></ion-img>
        <div class="col-start-1 col-span-1 row-start-1 row-span-1 option-image-mask"></div>
      <span class="col-start-1 col-span-1	row-start-1 row-span-1 self-center subpixel-antialiased justify-self-center font-sans italic font-medium text-4xl text-white">{{ option.name }}</span>
    </div>
</ng-container>
