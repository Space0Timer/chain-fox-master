<ng-container *ngIf="food">
    <div class="grid grid-cols-1 grid-rows-4 mt-1 shadow-md">
        <ion-img class="col-start-1 col-span-1 row-start-1 row-span-3" [src]="food.image"></ion-img>
        <div class="col-start-1 col-span-1 row-start-3 row-span-2 self-center justify-self-center grid grid-rows-2 bg-white w-9/12 p-5 shadow-lg">
            <div class="col-start-1 col-span-1	row-start-1 row-span-1 self-center justify-self-center text-orange-400 text-4xl subpixel-antialiased">{{ food.name }}</div>
            <div class="col-start-1 col-span-1	row-start-2 row-span-1 self-center justify-self-center text-orange-400 subpixel-antialiased">{{ food.description }}</div>
        </div>
    </div>
</ng-container>
