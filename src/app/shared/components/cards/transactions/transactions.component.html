
  <ion-item lines="none">
    <ion-label size="large" class="ion-text-wrap" (click)="openTransactionModal(transactions.message)">
      <b>{{transactions.from}} to {{transactions.to}}</b>
      <p>
        {{transactions?.date}}
      </p>
    </ion-label>
    <ion-text slot="end" [color]="transactions.from!=='You' ? 'success' : 'danger'">RM {{transactions?.amount}}</ion-text>
  </ion-item>
