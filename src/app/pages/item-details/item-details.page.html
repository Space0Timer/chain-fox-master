<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="back()" routerDirection="forward">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color ="primary">{{this.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class = ion-padding >
    <img [src] = this.image >
  </div>

  <div color="primary">
    <h1 class="item-name">{{this.name}}</h1>

    <h4 class="price">
      RM {{this.price}}
    </h4>
  </div>

  <div class="seperator">
    <hr>
  </div>


  <div class="description" color="light">
    <h5>Description</h5>

    <p>
      {{this.description}}
    </p>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click) = "goToCart()">
    <ion-fab-button>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="light" [disabled]="cartIcon==='Sold Out'" (click)="openChooseOptionsModal(this.id, this.owner)">{{cartIcon}}</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" color="dark" (click)="addToFav(this.id, this.owner)">Add to Favourites</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
