<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="back()" routerDirection="forward">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h1 class="title">Checkout</h1>

  <div class="cart-items">
    <ng-container *ngFor="let checkout of checkout">
      <div>
        <app-checkout-card [checkout]="checkout"></app-checkout-card>
      </div>
    </ng-container>
  </div>

  <hr>

  <div class="cart-total">
    <ion-item lines="none">
      <ion-label>Total</ion-label>
      <ion-label slot="end" class="ion-text-right">RM {{this.total}}</ion-label>
    </ion-item>
  </div>
</ion-content>
<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button expand="block" class="main-button" routerLink="/confirm" routerDirection="forward">Buy</ion-button>
  </ion-toolbar>
</ion-footer>
