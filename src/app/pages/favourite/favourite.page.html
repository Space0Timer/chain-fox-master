<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="back()" routerDirection="forward">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Favourite</h1>

  <ion-row class="favorite-items">
    <ng-container *ngFor="let fav of fav">
    <app-fav-card [fav]="fav"></app-fav-card>
    </ng-container>
  </ion-row>
  <div class = ion-padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click) = "goToCart()">
    <ion-fab-button>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </div>
</ion-content>
