<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="back()" routerDirection="forward">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class = ion-padding>
    <h1 class="title">Favourites</h1>
    <ng-container *ngFor="let fav of fav" style="margin-top: 20px">
    <app-fav-card [fav]="fav" (childEvent)="loadFav()"></app-fav-card>
    </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click) = "goToCart()">
    <ion-fab-button>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  </div>
</ion-content>
