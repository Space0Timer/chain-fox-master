<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
      <ion-button (click) = "qrCode()">
        <ion-icon name="qr-code" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="title">
        <img style="height: 30px" src='assets/header/chainfoxcafe.png'>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="chat()">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="logOut()">
        <ion-icon name="lock-closed"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="ion-padding-top">
    <ion-searchbar animated="true" debounce="800" placeholder="Enter store name" show-cancel-button="focus" (ionChange)="_ionChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="p-1">
    <ng-container *ngFor="let option of searchedItem">
      <div>
        <app-main-option-card (click)="goToLunch(option.id)" [option]="option"></app-main-option-card>
      </div>
    </ng-container>
  </div>
</ion-content>
