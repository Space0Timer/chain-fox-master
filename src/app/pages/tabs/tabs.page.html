<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">

  <ion-fab vertical="bottom" horizontal="center" translucent="true">
    <ion-fab-button routerLink="/pay" routerDirection="forward">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selectTab === 'home' ? 'home' : 'home-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon [name]="selectTab === 'search' ? 'search' : 'search-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button></ion-tab-button>

    <ion-tab-button tab="cafe">
      <ion-icon [name]="selectTab === 'cafe' ? 'cafe' : 'cafe-outline'"></ion-icon>
      <!-- <ion-badge color="danger">1</ion-badge> -->
    </ion-tab-button>
    <ion-tab-button tab="account">
      <ion-icon [name]="selectTab === 'account' ? 'person' : 'person-outline'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
