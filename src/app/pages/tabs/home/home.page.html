<ion-header no-border>
  <ion-toolbar color="light" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="lock-closed"></ion-icon>
      </ion-button>
      <ion-button (click) = "qrCode()">
        <ion-icon name="qr-code" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="titles">
    <h4>
      UNM Wallet
    </h4>
  </div>

  <div class="ion-padding">

    <ion-card color="warning">
      <ion-card-content>
        <ion-row>
          <ion-col size="18" >
            <ion-note class="no">{{this.iroha.wallet.name}}</ion-note>
          </ion-col>
          <ion-chip>
            <ion-label class="ion-text-wrap">
              Balance: RM {{this.iroha.wallet.balance}}
            </ion-label>
          </ion-chip>
          <ion-col size="4" class="ion-text-end">
              <ion-icon  name="calculator" className="center-right" routerLink="/list" routerDirection="forward"></ion-icon>
          </ion-col>
          <ion-col size="1.5" class="ion-text-end">
              <ion-icon name="add-circle" className="center-right" routerLink="/top-up" routerDirection="forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="titles">
    <h4>
      Promotions
    </h4>
  </div>

  <div class = ion-padding >
    <ion-col size="4">
        <ion-slides pager=“true” autoplay=“2000” loop=“true”>
          <ion-slide>
            <img  src="assets/imgs/screen1.png" alt="">
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/screen2.png" alt="" width="640" height="360">
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/screen3.png" alt="">
          </ion-slide>
        </ion-slides>
    </ion-col>
  </div>
</ion-content>
