<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Transaction History
    </ion-title>
    <ion-buttons slot="start">
      <ion-icon (click)="back()" color="primary" slot="icon-only" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ng-container *ngFor="let transactions of transactions">
    <div>
      <ion-list>
      <app-transactions [transactions]="transactions"></app-transactions>
      </ion-list>
    </div>
  </ng-container>
</ion-content>
