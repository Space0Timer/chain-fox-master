<ion-header translucent="true">
  <ion-toolbar color="white" >
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
      <ion-button (click) = "qrCode()">
        <ion-icon name="qr-code" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="title">
        <img style="height: 30px" src='assets/header/chainfoxaccount.png'>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="chat()">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="logOut()">
        <ion-icon name="lock-closed"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-align-items-center ion-margin-top">
      <ion-col size="6" *ngFor="let category of categories" class="ion-text-center">
        <ion-card color="light" (click)="getRoute(category?.id)">
          <ion-card-header>
            <ion-icon name="{{category?.icon}}"></ion-icon>
            <ion-card-title >{{category?.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
