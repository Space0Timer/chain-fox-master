<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="back()" routerDirection="forward">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div *ngIf="showFallback" class="fallback">
    <ion-button (click)="pdfAlert('test', 'tes')" expand="full">
      <ion-icon name="accessibility-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color = "secondary">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        Timeout in: {{( logoutTimer | async )*1000| date: 'mm:ss'}}
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
