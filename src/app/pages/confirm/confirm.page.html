<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="back()" routerDirection="forward">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div *ngIf="showFallback" class="ion-padding">
    <ion-button (click)="unlock()" expand="block" class="main-button">
      <ion-text class = ion-margin-horizontal >Confirm Payment</ion-text>
      <ion-icon class = ion-margin-horizontal name="wallet-outline"></ion-icon>
    </ion-button>
  </div>
  <ion-col size="10">
    <ion-text  color="primary" style="font-size: 26px; font-weight: bold">Order Details</ion-text>
  </ion-col>
  <div class="cart-items">
    <ng-container *ngFor="let checkout of checkout">
      <div>
        <app-checkout-card [checkout]="checkout"></app-checkout-card>
      </div>
    </ng-container>
  </div>

  <hr>

  <div class="cart-total">
    <ion-item lines="none">
      <ion-label>Total</ion-label>
      <ion-label slot="end" class="ion-text-right">RM {{this.total}}</ion-label>
    </ion-item>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar color = "secondary">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        Timeout in: {{( logoutTimer | async )*1000| date: 'mm:ss'}}
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
