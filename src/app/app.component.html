<ion-app>
  <ion-menu side="start" type = 'reveal' content-id="main-content" >
    <ion-content scroll-y="false">
      <div class = "menu-header-bg">
    </div>
      <ion-menu-toggle auto-hide="true">
      <div class = "header-content" routerLink="/tabs" routerDirection="root">
        <img src="assets/icon/favicon.png" />
        <ion-label>
          <h2 style="color: white;font-size: 30px; font-weight: bold;">ChainFox</h2>
        </ion-label>
      </div>
      </ion-menu-toggle>
      <ion-list class="menu-items">
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/change-password" routerDirection="root"><ion-icon name="id-card-outline" slot="start"></ion-icon>
            <ion-label>
              <h2 style="color: var(--ion-color-primary);font-size: 20px; font-weight: bold;">Change Password</h2>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/biometric-login" routerDirection="root"><ion-icon name="finger-print-outline" slot="start"></ion-icon>
            <ion-label>
              <h2 style="color: var(--ion-color-primary);font-size: 20px; font-weight: bold;">Biometric Login</h2>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="grid grid-rows-1 grid-cols-1">
    <div>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </div>
  </div>
</ion-app>
